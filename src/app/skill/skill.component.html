<div class="container">
  <div style="text-align: center; padding-bottom: 10px">
    <h3 style="text-align: 'center'; color: #fff">PROFESSIONAL EXPERIENCE</h3>
  </div>
  <div *ngFor="let experience of experiences; let i = index">
    <button class="dropdown" (click)="toggleDetails(i)">
      {{ experience.company }} - {{ experience.role }} ({{ experience.period }})
      <span
        class="arrow"
        [ngClass]="{ up: experience.isOpen, down: !experience.isOpen }"
      ></span>
    </button>
    <div *ngIf="experience.isOpen" class="content">
      <ul>
        <li *ngFor="let detail of experience.details">{{ detail }}</li>
      </ul>
    </div>
  </div>
</div>
